<!DOCTYPE html>
<html lang="en">
<head>

    <title>Landing page</title>

<body>
   <div id="mainWrapper">
       <div id="header">

           <div id="phone"><i class="fa fa-phone" aria-hidden="true"></i> <span id="callUs">Zadzwoń do nas</span> <span id="phoneNo"><a href="tel:226666666">+22 123 00 12</a></span></div>           
       </div>
       
       <div id="contactBox">

             <span>Zostaw swoje dane</span> 
              
              <form action="">
                  <input type="text" placeholder="Imię i nazwisko"/>
                  <input type="text" placeholder="Adres e-mail"/>
                  <input type="text" placeholder="Nr telefonu"/>
                  <textarea name="" placeholder="Wiadomość"></textarea>
                  <button type="submit">Wyślij</button>

          </div> <!--   end of form wrapper-->         
       </div> <!--   end of contact box-->       
   </div> <!--   end of main wrapper-->
    
    <div id="footerWrapper">
       <div id="footerIcons">
          <div id="left"><i class="fa fa-phone-square" aria-hidden="true"></i><span><a href="tel:226666666">+ 22 666 66 66</a></span></div>
          <div id="right"><i class="fa fa-envelope-square" aria-hidden="true"></i>
          <span>biuro@finanse.pl</span></div>
           
       </div> <!--   end of footer icons-->
